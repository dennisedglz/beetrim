  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
        (click)="changeMode('month')">Mes</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
        (click)="changeMode('week')">Semana</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">
        DÃ­a</ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row class="cabecera">

    <!-- Move back one screen of the slides -->
    <ion-col size="2" text-left>
      <ion-button fill="clear" (click)="back()" [color]= "'primary'">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8">
      <h5>{{viewTitle}}</h5>
    </ion-col>


    <!-- Move forward one screen of the slides -->
    <ion-col size="2" text-right>
      <ion-button fill="clear" (click)="next()" [color]= "'primary'">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" startHour="8" endHour="20" step="30" startingDayWeek="1">
  </calendar>
</ion-content>
