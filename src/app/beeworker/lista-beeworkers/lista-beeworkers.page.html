<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <button class="back-button" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Beeworkers disponibles</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor= "let beeworker of listaBeeworkers">
    <app-beeworker-avatar [beeworker]= "beeworker"></app-beeworker-avatar>
  </div>
</ion-content>
