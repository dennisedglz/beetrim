
  <ng-container *ngIf="resenas && resenas.length > 0">

    <h2>Rese√±as</h2>

    <div *ngFor="let resena of resenas" class="perfil-avatar">
      <ng-container *ngIf="resena.perfilCalificador">
        <ion-avatar slot=" start">
          <ion-img [src]="resena.perfilCalificador.foto"></ion-img>
        </ion-avatar>
        <div class="personal-info">
          <h3>{{resena.perfilCalificador.nombre}}
            {{resena.perfilCalificador.apellidoPat}}
            {{resena.perfilCalificador.apellidoMat}}</h3>
          <p>{{resena.justificacion}}</p>
        </div>
      </ng-container>
    </div>

  </ng-container>
