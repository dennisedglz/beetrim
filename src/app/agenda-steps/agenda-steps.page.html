<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <button class="back-button" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Limpieza</ion-title>

    <ion-buttons slot="end">
      <button class="back-button" (click)="goHome()">
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <div class="overlay">
      <!--<h1>Limpieza</h1>-->
    </div>

    <div class="wizard-steps">
        <button class="step" [ngClass]="{'active': contador < 1}">
          <span class="circle">1</span>
          <p>Direcci√≥n</p>
        </button>

        <button class="step" [ngClass]="{'active': contador >= 1 && contador < 5}">
          <span class="circle">2</span>
          <p>Agendar</p>
        </button>

        <button class="step" [ngClass]="{'active': contador >= 5}">
          <span class="circle">3</span>
          <p>Extras</p>
        </button>
      </div>
  </div>

  <ion-slides #slides pager="true" [options]="slideOpts">
    <ion-slide>
      <app-step-lugar (clickSwipe)="onSwipeEmitted($event)"></app-step-lugar>
    </ion-slide>

    <ion-slide>
      <app-step-periodo (clickSwipe)="onSwipeEmitted($event)"></app-step-periodo>
    </ion-slide>
    
    <ion-slide>
      <app-step-cuartos (clickSwipe)="onSwipeEmitted($event)"></app-step-cuartos>
    </ion-slide>

    <ion-slide>
      <app-step-calendario (clickSwipe)="onSwipeEmitted($event)"></app-step-calendario>
    </ion-slide>

    <ion-slide>
      <app-step-horario (clickSwipe)="onSwipeEmitted($event)"></app-step-horario>
    </ion-slide>

    <ion-slide>
      <app-step-extras (clickSwipe)="onSwipeEmitted($event)"></app-step-extras>
    </ion-slide>

    <!--<ion-slide>
      <app-beeworker-perfil (clickSwipe)="onSwipeEmitted($event)"></app-beeworker-perfil >
    </ion-slide>-->

  </ion-slides>
</ion-content>
